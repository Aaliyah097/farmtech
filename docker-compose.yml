version: '3'
services:
  postgres:
    container_name: postgres-farm-tech-db
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-chat}
    ports:
      - "5432:5432"
    networks:
      - local_network
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  redis:
    container_name: redis-farm-tech-cache
    image: "redis:alpine"
    command: redis-server --requirepass ${REDIS_PASSWORD:-change}
    ports:
      - "6379:6379"
    networks:
      - local_network
  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    networks:
      - local_network
  nginx:
#    restart: always
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./static:/srv/www/farmtech/static
      - ./media:/srv/www/farmtech/media
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
    networks:
      - local_network
networks:
  local_network:
    driver: bridge